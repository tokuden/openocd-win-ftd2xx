# TOKUDEN MPSSE JTAG Cable configuration
#
# (C)2025 Tokushu Denshi Kairo Inc., @Nahitafu

adapter driver ftdi
ftdi vid_pid 0x0403 0x6014
ftdi channel 0

#ftdi device_desc "TOKUDEN MPSSE JTAG"
# ACBUS 7      6      5      4      3      2      1      0
#       INIT   INITEN SRST   SRSTEN TRST   TRSTEN LED(R) LED(G)
# val   1      1      1      1      1      1      0      1
# dir   1      1      1      1      1      1      1      1
#
# ADBUS 7      6      5      4      3      2      1      0
#       VREF   -      -      -      TMS    TDO    TDI    TCK
# val   0      0      0      0      1      0      0      0
# dir   0      0      0      0      1      0      1      1
#

#                <val>  <dir>
ftdi layout_init 0xfd08 0xff0b
ftdi layout_signal  LED  -data 0x0100
ftdi layout_signal  LED2 -data 0x0200
ftdi layout_signal nTRST -data 0x0800
ftdi layout_signal nSRST -data 0x2000
ftdi layout_signal nSRST -oe   0x3000
ftdi layout_signal  INIT -data 0x8000

reset_config trst_and_srst
adapter speed 6000
adapter srst pulse_width 100
adapter srst delay 100

